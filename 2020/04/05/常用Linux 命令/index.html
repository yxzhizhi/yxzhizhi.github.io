  <h2 id="Linux常用命令"><a href="#Linux常用命令" class="headerlink" title="Linux常用命令"></a>Linux常用命令</h2><a id="more"></a>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">ls 　 -a(同时列出隐含文件),　　-l（输出一个比较完整的格式，除每个文件名外，增加显示文件</span><br><span class="line">类型、权限、硬链接数、所有者名、组名、大小（byte）、及时间信息-----简化为 ll）</span><br><span class="line"></span><br><span class="line">mkdir 　 新建目录　例：mkdir test 命令会在当前目录下建立一个名为“test”的新目录</span><br><span class="line">touch 　　创建文件 例：touch test&#x2F;readme.txt 在 test 目录下创建 readme.txt 文件</span><br><span class="line">cd 　　切换目录 cd &#x2F;. 到根目录 cd .. 上一级目录 cd &#x2F;hahaha&#x2F;hahaha 到指定目录</span><br><span class="line">pwd 　　显示当前目录</span><br><span class="line">mv 　　移动&#x2F;重命名（加上 -i 参数询问是否覆盖） 　 mv hello rock&#x2F; 移动到 rock 目录下</span><br><span class="line">mv hello rock 重命名为 rock</span><br><span class="line">cp 　　拷贝 （加上 -i 参数询问是否覆盖，-r 参数递归调用）</span><br><span class="line">cp -ir test&#x2F; workspace＂（递归复制 test 目录到 workpace 目录下并在覆盖时提示）</span><br><span class="line">rm 　　删除 （加上 -i 参数确认提示，-r 参数递归调用）</span><br><span class="line">rm -ir test&#x2F; 递归删除 test 目录及其子目录并询问</span><br><span class="line">wget url 　　下载文件到当前目录</span><br><span class="line">sudo 暂时获取超级用户权限（有默认时长）加上 -i 参数 没有时间限制,输入 exit 或 logout 退出</span><br><span class="line">su 账户名 　　切换到某某用户模式，没有时间限制</span><br></pre></td></tr></table></figure>
<h3 id="ZIP-工具："><a href="#ZIP-工具：" class="headerlink" title="ZIP 工具："></a>ZIP 工具：</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">压缩文件　　 zip target.zip filename</span><br><span class="line">压缩文件夹　　 zip -r target.zip dir 　　 -r 参数表示递归压缩子目录</span><br><span class="line">解压　　 unzip target.zip</span><br></pre></td></tr></table></figure>
<h3 id="tar-工具："><a href="#tar-工具：" class="headerlink" title="tar 工具："></a>tar 工具：</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">-c: 建立压缩档案</span><br><span class="line">-x：解压</span><br><span class="line">-t：查看内容</span><br><span class="line">-r：向压缩归档文件末尾追加文件</span><br><span class="line">-u：更新原压缩包中的文件</span><br><span class="line">这五个是独立的命令，压缩解压都要用到其中一个，可以和别的命令连用但只能用其中一个。下面的参数是根据需在压缩或解压档案时可选的。</span><br><span class="line">-z：有 gzip 属性的</span><br><span class="line">-j：有 bz2 属性的</span><br><span class="line">-Z：有 compress 属性的</span><br><span class="line">-v：显示所有过程</span><br><span class="line">-O：将文件解开到标准输出</span><br><span class="line">下面的参数-f 是必须的</span><br><span class="line">-f: 使用档案名字，切记，这个参数是最后一个参数，后面只能接档案名</span><br><span class="line">例：tar -xvf file.tar &#x2F;&#x2F;解压 tar 包</span><br><span class="line">tar -xzvf jdk-8u131-linux-x64.tar.gz -C &#x2F;usr&#x2F;local&#x2F;java &#x2F;&#x2F;解压 jdk 到指定文件夹</span><br><span class="line">tar -cZf jpg.tar.Z \*.jpg &#x2F;&#x2F;将目录里所有 jpg 文件打包成 jpg.tar 后，并且将其用</span><br><span class="line">compress 压缩，生成一个 umcompress 压缩过的包，命名为 jpg.tar.Z</span><br></pre></td></tr></table></figure>
<h3 id="vim-编辑器：-vim-test-cpp"><a href="#vim-编辑器：-vim-test-cpp" class="headerlink" title="vim 编辑器：　　 vim test.cpp"></a>vim 编辑器：　　 vim test.cpp</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">vim 有两种模式，一种是**普通模式**，另一种是**插入模式**。执行上述命令以后进入普通模式。</span><br><span class="line">按下字母键“i”进入插入模式，使用方向键移动光标到需要插入的位置，然后输入想要插入</span><br><span class="line">的内容。编辑完成后按键“Esc”退出回到普通模式,在普通模式下输入冒号“:”，然后输入</span><br><span class="line">w 回车，保存更改。接着输入“:q”退出。也可以直接输入“:wq”保存并退出（注意 w 一定要</span><br><span class="line">在 q 之前，先保存再退出）。</span><br><span class="line">**查找**：在普通模式下输入“&#x2F;查找内容”，回车，即可定位到第一个匹配项。接着按下字母</span><br><span class="line">键“n”可以查找下一个。</span><br><span class="line">**撤销**：普通模式下输入“:u”并回车，实现撤销。</span><br></pre></td></tr></table></figure>
